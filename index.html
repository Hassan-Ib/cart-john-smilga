<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy Home</title>
    <!-- cust om css -->
    <link rel="stylesheet" href="./src/styles/index.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="./src/styles/css/all.css" />
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./src/images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon"> <i class="fas fa-cart-plus"> </i> </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of nav bar -->
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!-- hero end -->
    <!-- product -->
    <main>
      <section class="products">
        <div class="section-title">
          <h2>our products</h2>
        </div>
        <div class="products-center">
          <!-- single product -->
          <!-- <article class="product">
            <div class="img-container">
              <img
                class="product-img"
                src="./src/images/product-1.jpeg"
                alt="product"
              />
              <button class="bag-btn" data-id="1">
                <i class="fas fa-shopping-cart"></i>
                add to bag
              </button>
            </div>
            <h3>queen bed</h3>
            <h4>$156</h4>
          </article> -->
          <!-- single product end -->
        </div>
      </section>
    </main>
    <!-- product end -->
    <!-- cart -->
    <section class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"> </i>
        </span>
        <h2>your cart</h2>
        <section class="cart-content"></section>
        <section class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </section>
      </div>
    </section>

    <!-- cart end -->
    <!-- content full api -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!-- index.js -->

    <script src="./src/app/index.js"></script>
  </body>
</html>
